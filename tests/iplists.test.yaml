test_metadata:
  type: config
  name: iplists
  description: IP white and black lists

ipsets:
  Whitelist:
    desc: ips to whitelist for my waf
    addresses:
    - 127.0.0.1/32

rules:
  IPWhitelistRule:
    priority: 10
    action:
      Allow: {}
    statement: 
      OrStatement:
        Statements:
        - IPSetReferenceStatement:
            Arn: 
              Fn::GetAtt: ['Whitelist', 'Arn']